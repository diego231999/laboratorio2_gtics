<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Crear Usuario</h2>
<hr/>

<form method="post" th:action="@{/usuario/guardar}">
    <div class="form-row">
        <div class="col-md-8 mb-4">
            <div class="form-group">
                <label class="small mb-1">Correo del Usuario</label>
                <input class="form-control" value="correo" name="correo" type="text">
            </div>
        </div>
        <div class="col-md-8 mb-4">
            <div class="form-group">
                <label class="small mb-1">Area</label>
                <select value="idarea" name="idarea">
                    <option th:each="area : ${listaArea}"
                            th:value="${area.getIdarea()}"
                            th:text="${area.getNombrearea()}"></option>
                </select>
            </div>
        </div>
        <div class="col-md-8 mb-4">
            <div class="form-group">
                <label class="small mb-1">Nombres del usuario</label>
                <input class="form-control" value="nombres" name="nombres" type="text">
            </div>
        </div>
        <div class="col-md-8 mb-4">
            <div class="form-group">
                <label class="small mb-1">Apellidos del usuario</label>
                <input class="form-control" value="apellidos" name="apellidos" type="text">
            </div>
        </div>
        <div class="form-group mt-4">
            <a th:href="@{/usuario/listar}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </div>
</form>
<br>

</body>
</html>
