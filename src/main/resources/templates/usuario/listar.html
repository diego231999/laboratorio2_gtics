<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Lista de usuarios</h2>
<a class="btn btn-primary mt-4 mb-4" href="/proyecto/agregar">Nuevo usuario</a>

<div th:if="${msgSave != null}" th:text="${msgSave}" class="alert alert-success" role="alert"></div>
<div th:if="${msgEdit != null}" th:text="${msgEdit}" class="alert alert-warning" role="alert"></div>
<div th:if="${msgDelete != null}" th:text="${msgDelete}" class="alert alert-danger" role="alert"></div>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Correo del usuario</th>
        <th>Nombre del usuario</th>
        <th>Apellidos del usuario</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="usuario, vEstado : ${listaDeUsuarios}">
        <td th:text="${vEstado.index} + 1"></td>
        <td th:text="${usuario.getCorreo()}"></td>
        <td th:text="${usuario.getNombres()}"></td>
        <td th:text="${usuario.getApellidos()}"></td>
        <td><a class="btn btn-warning" th:href="@{'/usuario/editar?correo=' + ${usuario.getCorreo()}}">Editar</a></td>
        <td><a class="btn btn-danger" th:href="@{'/usuario/borrar?correo=' + ${usuario.getCorreo()}}">Borrar</a></td>
    </tr>
</table>
</body>
</html>
