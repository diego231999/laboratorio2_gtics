<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Editar Area</h2>
<hr/>

<form method="POST" action="/area/guardar" th:object="${area}">
    <input type="hidden" name="idarea" th:field="*{idarea}"/><br>
    <div class="form-group">
        <label>Nombre de √Årea</label>
        <input name="nombrearea" th:field="*{nombrearea}" class="form-control"/><br>
    </div>

    <a class="btn btn-danger" href="/area/listar" >Cancelar</a>
    <button type="submit" class="btn btn-primary" >Guardar</button>
</form>

<hr/>
<h2>Lista de usuarios</h2>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Correo del usuario</th>
        <th>Nombre del usuario</th>
        <th>Apellidos del usuario</th>
    </tr>
    <tr th:each="usuario, vEstado : ${usuarioList}">
        <td th:text="${vEstado.index} + 1"></td>
        <td th:text="${usuario.getCorreo()}"></td>
        <td th:text="${usuario.getNombres()}"></td>
        <td th:text="${usuario.getApellidos()}"></td>
    </tr>
</table>

</body>
</html>
