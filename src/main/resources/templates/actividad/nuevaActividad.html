<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Actividad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Nueva Actividad</h2>
<hr/>
<form method="post" th:action="@{/actividad/guardar}">
    <div class="form-row">

        <div class="col-md-8 mb-4">
            <div class="form-group">
                <label class="small mb-1">Nombre de la Actividad</label>
                <input class="form-control" name="nombreProyecto" id="nombreProyecto" type="text">
            </div>
        </div>
        <div class="col-md-8 mb-4">
            <div class="form-group">
                <label class="small mb-1">Descripci√≥n de la Actividad</label>
                <input class="form-control" name="descripcion" id="descripcion" type="text">
            </div>
        </div>
        <div class="col-md-8 mb-4">
            <div class="form-group">
                <label class="small mb-1">Usuario Responsable</label>
                <input class="form-control" name="usuario_owner" id="usuario_owner" type="text">
            </div>
        </div>
        <div class="col-md-8 mb-4">
            <div class="form-group">
                <label class="small mb-1">Peso de la Actividad</label>
                <input class="form-control" name="peso" id="peso" type="text">
            </div>
        </div>
        <div class="col-md-8 mb-4">
            <div class="form-group">
                <label class="small mb-1">Estado</label>
                <select class="form-control">
                    <option value="1" th:text="|Finalizado|"></option>
                    <option value="0" th:text="|Pendiente|"></option>
                </select>
            </div>
        </div>

    </div>
    <div class="form-group mt-4">
        <a th:href="@{/proyecto/editar}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>
</body>
</html>
