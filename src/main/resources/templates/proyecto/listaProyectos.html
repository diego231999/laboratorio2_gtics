<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Lista de Proyectos</h2>
<a class="btn btn-success mt-4 mb-4" th:href="@{/proyecto/new}">Nuevo Proyecto</a>
<div th:if="${msgSave != null}" th:text="${msgSave}" class="alert alert-success" role="alert"></div>
<div th:if="${msgEdit != null}" th:text="${msgEdit}" class="alert alert-warning" role="alert"></div>
<div th:if="${msgDelete != null}" th:text="${msgDelete}" class="alert alert-danger" role="alert"></div>
<table class="table table-sm">
    <tr>
        <th>#</th>
        <th>Nombre del proyecto</th>
        <th>Responsable</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="proyecto, info : ${listaProyectos}">
        <td th:text="${info.index+1}"></td>
        <td th:text="${proyecto.getNombreProyecto()}"></td>
        <td th:text="${proyecto.getUsuario_owner()}"></td>
        <td><a th:href="@{'/proyecto/edit?id='+ ${proyecto.getIdproyecto()}}" class="btn btn-primary">Edit</a></td>
        <td><a th:href="@{'/proyecto/delete?id='+ ${proyecto.getIdproyecto()}}" class="btn btn-danger">Delete</a></td>
  </tr>
</table>
</body>
</html>
